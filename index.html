<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSphere Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #1a252f;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-left: 5px solid #2c3e50;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EduSphere Question & Answer</h1>
    </header>
    <main>
        <h2>Ask Your Question</h2>
        <p>Use the form below to ask a question and get instant answers with references to relevant academic materials.</p>
        <form id="qaForm">
            <label for="question">Your Question:</label>
            <input type="text" id="question" name="question" placeholder="What is AI in education?" required>
            <button type="button" onclick="submitQuestion()">Get Answer</button>
        </form>
        <div class="response" id="response" style="display:none;">
            <h3>Answer:</h3>
            <p id="answerContent">Loading...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 EduSphere Digital Library</p>
    </footer>
    <script>
        const apiKey = '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';

        async function submitQuestion() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            const answerContent = document.getElementById('answerContent');

            if (question.trim() === '') {
                alert('Please enter a question.');
                return;
            }

            responseDiv.style.display = 'block';
            answerContent.textContent = 'Searching for the best answer to your question...';

            try {
                const response = await fetch('http://localhost:3000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ question }),
                });

                if (response.ok) {
                    const data = await response.json();
                    answerContent.textContent = data.answer;
                } else {
                    answerContent.textContent = 'Sorry, we could not find an answer at this time.';
                }
            } catch (error) {
                answerContent.textContent = 'An error occurred while fetching the answer.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
